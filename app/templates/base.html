<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>HappyVoting | {{title}}</title>

		<!-- css imports -->
		<link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/site.css" />
		<link type="text/css" rel="stylesheet" href="/static/css/flex-video.css" />

		<!-- js imports -->
		<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
	    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
  	</head>
  	<body>
		<header>
			<nav class="navbar">
				<div class="container">
					<div id="back">
						<a href="/" title="Home Page">
							<h1>&lt;</h1>
						</a>
					</div>
					<div id="title">
						<h1>Happy Voting</h1>
					</div>
					<div id="slogan">
						<a href="https://twitter.com/search?q=%23HappyVoting" target="_new">
							<h3>#VoteInMay</h3>
						</a>
					</div>
					<br style="clear: both" />
				</div>
			</nav>
		</header>
		<main class="container">
			{% with flashes = get_flashed_messages() %}
			  	{% if flashes %}
					<ul class="flashes">
					{% for flash in flashes %}
				  		<li>{{ flash }}</li>
					{% endfor %}
					</ul>
			  		{% endif %}
				{% endwith %}
			{% block content %}{% endblock %}
		</main>
		<footer class="container">
			<div id="links" class="row">
				<div class="col-md-3">
					<a href="/about">YOUNG VOTERS</a>
				</div>
				<div class="col-md-3">
					<a href="/media">MEDIA</a>
				</div>
				<div class="col-md-3">
					<a href="/donate">DONATE</a>
				</div>
				<div class="col-md-3">
					<a href="/share">SHARE</a>
				</div>
			</div>
		</footer>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-49133771-1', 'happyvoting.eu');
			ga('send', 'pageview');
		</script>
  	</body>
</html>
